<!DOCTYPE html>
<html>
<head>
    <title>Fluor Data Map</title>
    <style>
        #map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    let map;
    window.initMap = function() {
        const fluorData = /*DATA_POINTS*/;
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 53.8008, lng: -1.5491 },
            zoom: 6,
        });
    }

    function updateMarkers(data) {
        console.log("Updating markers:", data);
        if (!Array.isArray(data)) return;

        data.forEach((point) => {
            new google.maps.Marker({
                position: { lat: point.lat, lng: point.lng },
                map: map,
            });
        });
    }
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhhFJdm1UDp89qhXd1E2mIEo7v3BGnTGM&callback=initMap"></script>

</body>
</html>
