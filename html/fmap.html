<!DOCTYPE html>
<html>
<head>
    <title>Fluor Data Map</title>
    <style>
        #map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    let map;
    let markerQueue = []; // 用于在地图加载之前存储数据
    const fluorData = /*DATA_POINTS*/;

    function initMap() {
        console.log("初始化地图...");
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 53.8008, lng: -1.5491 },
            zoom: 6,
        });

        // 在这里处理先前的数据队列
        markerQueue.forEach((data) => updateMarkers(data));
    }

    function updateMarkers(dataPoints) {
        console.log("更新标记点...");
        if (!map) {
            console.log("地图未加载，存储标记点到队列");
            markerQueue.push(dataPoints);
            return;
        }

        const points = JSON.parse(dataPoints);
        points.forEach((point) => {
            new google.maps.Marker({
                position: { lat: point.lat, lng: point.lng },
                map: map,
            });
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhhFJdm1UDp89qhXd1E2mIEo7v3BGnTGM&callback=initMap"></script>
</body>
</html>
